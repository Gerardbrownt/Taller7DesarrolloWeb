@for (item of items; track $index) {
  <div class="row featurette align-items-center mb-5">
    @if (item.side === 'right') {
      <div class="col-md-7">
        <h2 class="featurette-heading fw-normal lh-1">{{ item.title }}</h2>
        <p class="lead">{{ item.subtitle }}</p>
      </div>
      <div class="col-md-5 d-flex justify-content-center">
        <div class="bg-secondary bg-opacity-50 rounded placeholder-500"></div>
      </div>
    } @else {
      <div class="col-md-7 order-md-2">
        <h2 class="featurette-heading fw-normal lh-1">{{ item.title }}</h2>
        <p class="lead">{{ item.subtitle }}</p>
      </div>
      <div class="col-md-5 order-md-1 d-flex justify-content-center">
        <div class="bg-secondary bg-opacity-50 rounded placeholder-500"></div>
      </div>
    }
  </div>
  <hr class="featurette-divider">
}
